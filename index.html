<!DOCTYPE html>
<html>
<head>
    <title>Singapore Population Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>

    <h1>Singapore Population Choropleth Map</h1>
    <div>
        <button id="maleBtn">Male</button>
        <button id="femaleBtn">Female</button>
    </div>
    <div id="map" style="height: 600px; width: 100%;"></div>

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

    "CHENG SAN": 27280,

};

        // GeoJSON file
        var geojsonData = 'sgmap.json';

        // Current gender being displayed
        var currentGender = 'male';

        // Function to get color based on population
        function getColor(d) {
            return d > 50000 ? '#800026' :
                   d > 20000 ? '#BD0026' :
                   d > 10000 ? '#E31A1C' :
                   d > 5000  ? '#FC4E2A' :
                   d > 1000  ? '#FD8D3C' :
                               '#FFEDA0';
        }

        // Function to style features
        function style(feature) {
            var subzoneName = feature.properties['Subzone Name'].toUpperCase();
            var population = (populationData[subzoneName] && populationData[subzoneName][currentGender]) || 0;
            return {
                fillColor: getColor(population),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Load GeoJSON data and apply styles
        var geoLayer;
        function loadGeoJson() {
            if (geoLayer) map.removeLayer(geoLayer);
            fetch(geojsonData)
                .then(response => response.json())
                .then(data => {
                    geoLayer = L.geoJson(data, {
                        style: style,
                        onEachFeature: function (feature, layer) {
                            var subzoneName = feature.properties['Subzone Name'].toUpperCase();
                            var population = populationData[subzoneName]
                                ? populationData[subzoneName][currentGender]
                                : "No data";
                            layer.bindPopup(`<b>${subzoneName}</b><br>${currentGender} Population: ${population}`);
                        }
                    }).addTo(map);
                });
        }

        // Initial load
        loadGeoJson();

        // Event listeners for buttons
        document.getElementById('maleBtn').onclick = function () {
            currentGender = 'male';
            loadGeoJson();
        };
        document.getElementById('femaleBtn').onclick = function () {
            currentGender = 'female';
            loadGeoJson();
        };
    </script>
</body>
</html>
