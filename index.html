<!DOCTYPE html>
<html>
<head>
    <title>Singapore Population Choropleth Map (2023)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <h1>Singapore Population Choropleth Map (2023)</h1>
    <div id="map" style="height: 600px; width: 100%;"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([1.3521, 103.8198], 12);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Updated population data (standardized and cleaned)
        var populationData = {
            "ADMIRALTY": 13600,
            "AIRPORT ROAD": 0,
            "ALEXANDRA HILL": 13220,
            "ALEXANDRA NORTH": 2930,
            "ALJUNIED": 43190,
            "ANAK BUKIT": 22640,
            "ANCHORVALE": 51120,
            "ANG MO KIO TOWN CENTRE": 4960,
            "ANSON": 80,
            "BALMORAL": 2280,
            "LAKESIDE": 0,
            "TENGAH": 0,
            "WESTERN WATER CATCHMENT": 0
            // Add all other subzones here...
        };

        // Load GeoJSON data
        var geojsonData = 'sgmap.json'; // Ensure this file is in the same directory

        // Function to get color based on population
        function getColor(d) {
            return d > 100000 ? '#800026' :
                   d > 50000  ? '#BD0026' :
                   d > 30000  ? '#E31A1C' :
                   d > 20000  ? '#FC4E2A' :
                   d > 10000  ? '#FD8D3C' :
                                '#FFEDA0';
        }

        function style(feature) {
            var subzoneName = feature.properties['Subzone Name'].toUpperCase(); // Convert to uppercase
            var population = populationData[subzoneName] || 0; // Default to 0 if no data
            return {
                fillColor: getColor(population),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Add GeoJSON to the map
        fetch(geojsonData)
            .then(response => response.json())
            .then(data => {
                L.geoJson(data, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        var subzoneName = feature.properties['Subzone Name'].toUpperCase();
                        var population = populationData[subzoneName] || "No data";
                        layer.bindPopup(`<b>${subzoneName}</b><br>Population: ${population}`);
                    }
                }).addTo(map);
            })
            .catch(err => console.error('Error loading GeoJSON:', err));
    </script>
</body>
</html>
